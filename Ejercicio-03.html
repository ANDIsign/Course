<!DOCTYPE html>
<html>
    <head>
    <title>Multimedia Ejercicio-03</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202203/1520/e6VbPQ56CBzVPgKmWdMMrICz.png" alt="dbd" width="300px" height="300px">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500px" controls autoplay muted>
                <source src="https://www.youtube.com/watch?v=cHHLHGNpCSA" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio width="500px" controls autoplay loop>
                <source src="https://www.youtube.com/watch?v=cHHLHGNpCSA" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
